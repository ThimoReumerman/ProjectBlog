<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>

  <body>

    <!-- REGISTER FORM -->
    <form name="register" method="post" enctype="multipart/form-data" action="../php/register.php">
      <h3>Register</h3>
      <input required type="text" name="fullname" placeholder="Full name" /><br />
      <input required type="text" name="username" placeholder="Username" /><br />
      <input required type="email" name="email" placeholder="Email" /><br />
      <input required type="password" name="password" placeholder="Password" /><br />
      <p>Profile Image</p> <input type="file" name="image" id="image" /><br />
      <input type="submit" name="submit" value="Register" />
    </form>

  </body>
</html>
